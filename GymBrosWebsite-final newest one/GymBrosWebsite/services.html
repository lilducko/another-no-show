<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Bros</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="/" class="navbar-logo">GYM BROS</a>

        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="navbar-menu">
     
          <a href="/" class="navbar-link">Home</a>
          <a href="/services.html" class="navbar-link">Services</a>
          <a href="/plans.html" class="navbar-link">Plans</a>
          <a href="/trainers.html" class="navbar-link">Trainers</a>
        
      </div>
    </nav>

    <div class="services">

          <p class="topline animate-services">Features</p>

            </p>

        <div>
          <img

            alt="gym"
            class="services-img animate-img"
          />
